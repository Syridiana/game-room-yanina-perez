                <div class="chat-history">
                    <ul class="m-b-0">
                        <li class="clearfix" *ngFor="let message of chatArray">
                            <div class="message-data text-right" *ngIf="message.userEmail == currentUserEmail">
                                <span class="message-data-time">{{ message.time?.toDate() | date: 'medium' }}</span>
                                <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="avatar">
                                <span class="message-data-time">{{ message.userEmail }}</span>
                            </div>
                            <div class="message other-message float-right"  *ngIf="message.userEmail == currentUserEmail"> {{ message.message }}</div>
                            <div class="message-data text-left" *ngIf="message.userEmail != currentUserEmail">
                                <span class="message-data-time">{{ message.time?.toDate() | date: 'medium' }}</span>
                                <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="avatar">
                                <span class="message-data-time">{{ message.userEmail }}</span>
                            </div>
                            <div class="message message my-message"  *ngIf="message.userEmail != currentUserEmail"> {{ message.message }}</div>
                        </li>
